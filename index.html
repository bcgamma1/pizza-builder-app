<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Pizza Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍕 Ben's Pizza Builder 🍕</h1>
            <p class="subtitle">Create Your Perfect Pizza!</p>
        </header>
        
        <main class="pizza-workspace">
            <section class="pizza-preview">
                <div class="pizza-base">
                    <!-- Toppings will be added here -->
                </div>
            </section>
            
            <section class="controls-panel">
                <div class="toppings-selector">
                    <h2>Available Toppings</h2>
                    <div class="toppings-grid">
                        <button class="topping" data-topping="pepperoni">🍖 Pepperoni</button>
                        <button class="topping" data-topping="mushrooms">🍄 Mushrooms</button>
                        <button class="topping" data-topping="olives">⚫ Olives</button>
                        <button class="topping" data-topping="peppers">🫑 Peppers</button>
                        <button class="topping" data-topping="onions">🧅 Onions</button>
                        <button class="topping" data-topping="tomatoes">🍅 Tomatoes</button>
                    </div>
                </div>
                
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="price-details">
                        <p>Base Price: <span>$10.00</span></p>
                        <p>Toppings (<span id="toppings-count">0</span>): <span id="toppings-price">$0.00</span></p>
                        <div class="total">Total: <span id="total-price">$10.00</span></div>
                    </div>
                    <button id="save-pizza" class="primary-button">Save Creation</button>
                    <button id="clear-pizza" class="secondary-button">Start Over</button>
                </div>
            </section>
        </main>
        
        <section class="saved-pizzas">
            <h2>My Saved Creations</h2>
            <div id="saved-pizzas-grid"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
